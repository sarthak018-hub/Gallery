<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Image Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
       margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('https://images8.alphacoders.com/545/545243.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .swiper {
      width: 90%;
      max-width: 1200px;
      height: 85vh; /* slightly taller */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 350px; /* increased */
      height: 500px; /* increased */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transform-style: preserve-3d;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 20px;
      opacity: 0.2;
    }
  </style>
</head>
<body>

  <!-- Background peaceful music -->
  <audio autoplay loop>
    <source src="peaceful.mp3" type="video/MP3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Swiper gallery -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
  <div class="swiper-slide"><img src="images/img1.jpeg" alt="Image 1"></div>
  <div class="swiper-slide"><img src="images/img2.jpg" alt="Image 2"></div>
  <div class="swiper-slide"><img src="images/img3.jpg" alt="Image 3"></div>
  <div class="swiper-slide"><img src="images/img4.jpg" alt="Image 4"></div>
  <div class="swiper-slide"><img src="images/img5.jpeg" alt="Image 5"></div>
  <div class="swiper-slide"><img src="images/img6.jpeg" alt="Image 6"></div>
  <div class="swiper-slide"><img src="images/img7.jpg" alt="Image 7"></div>
  <div class="swiper-slide"><img src="images/img8.jpg" alt="Image 8"></div>
  <div class="swiper-slide"><img src="images/img9.jpeg" alt="Image 9"></div>
  <div class="swiper-slide"><img src="images/img10.jpg" alt="Image 10"></div>
</div>

  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Swiper Configuration -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 150,
        modifier: 1,
        slideShadows: true,
      },
    });
  </script>

</body>
</html>
